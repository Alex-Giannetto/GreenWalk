<ion-card>
    <div class="participants">
        <app-participants [greenWalk]="greenWalk"></app-participants>
    </div>
    <img [src]="mapService.getMap(greenWalk.location.coordinates, {width: 400, height: 200, zoom: 10})" alt="map"/>
    <ion-card-header>
        <ion-card-subtitle>{{greenWalk.datetime | dateDifference: true : true}}</ion-card-subtitle>
        <ion-card-title>{{greenWalk.name}}</ion-card-title>
    </ion-card-header>
</ion-card>
