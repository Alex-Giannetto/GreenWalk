<div class="people">
    <div *ngIf="greenWalk.participant.length > 1" class="number">
        <div class="text"><span class="plus">+</span>{{greenWalk.participant.length}}</div>
        <div class="rounds">
            <span class="round"></span>
            <span class="round"></span>
            <span class="round"></span>
        </div>
    </div>
    <app-avatar [person]="greenWalk.author" [round]="true" size="little"></app-avatar>
</div>
