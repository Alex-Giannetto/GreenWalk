<ion-header translucent="true">
    <ion-toolbar>
        <ion-title>Les sorties</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
    <ion-refresher (ionRefresh)="init($event)" pullFactor="0.5" pullMax="200" pullMin="100" slot="fixed">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Les sorties</ion-title>
        </ion-toolbar>
    </ion-header>


    <div class="toolbar">
        <button class="touchable" (click)="chooseLocation()">Modifier ma localisation</button>
    </div>

    <ng-container *ngIf="greenWalks.length > 0 || state.loading; else noContent">
        <app-green-walk-list [greenWalks]="greenWalks"></app-green-walk-list>
    </ng-container>
</ion-content>
<ion-progress-bar *ngIf="state.loading" color="dark" type="indeterminate"></ion-progress-bar>

<ng-template #noContent>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle class="ion-text-center">Aucune GreenWalk</ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ng-template>
