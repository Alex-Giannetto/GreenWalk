<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="dark"></ion-menu-button>
        </ion-buttons>
        <ion-title>Créer une sortie</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Créer une sorties</ion-title>
        </ion-toolbar>
    </ion-header>

    <ng-form [formGroup]="formGroup">
        <div class="formControl ion-padding">
            <label>
                Nom de la sortie
                <input placeholder="Châtelet - Les Halles " formControlName="name" type="text"
                       autocapitalize="sentences">
            </label>

            <label>
                Date et heure
                <ion-datetime
                    [placeholder]="moment().format('DD/MM/YYYY HH:mm')"
                    formControlName="datetime"
                    display-format="DD/MM/YYYY HH:mm"
                    cancel-text="Annuler"
                    done-text="Valider"
                    [min]="moment().format('YYYY-MM-DD')"

                ></ion-datetime>
            </label>

            <label>
                Description
                <ion-textarea formControlName="description" maxlength="1000" rows="10" spellcheck auto-grow></ion-textarea>
            </label>

            <ion-button color="light" expand="block" (click)="openLocationModal()">
                <ion-icon name="location-outline"></ion-icon>
                <span class="btn-location">
                    {{formGroup.value.location.full || 'Choisir une localisation' }}
                </span>
            </ion-button>
        </div>

    </ng-form>

</ion-content>
<div class="ion-padding">
    <button class="btn" [class.touchable]="formGroup.valid" [disabled]="formGroup.invalid" (click)="onSubmit()">Valider</button>
</div>
